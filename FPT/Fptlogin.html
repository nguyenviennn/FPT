<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>FPT</title>

    <link rel="stylesheet" href="Fptlogin.css">
</head>

<body>
    <div class="web">
        <div class="form-login">
            <div class="form-login-left">
                <!-- <img src="https://daihoc.fpt.edu.vn/user/images/bg-form-login.jpg" alt=""> -->
            </div>
            
                <div class="form-login-right">
                    <div class="logo">
                        <img src="https://daihoc.fpt.edu.vn/user/images/logo.jpg" alt="">
                    </div>
                    <div class="login-form">
                        <p>Đăng nhập</p>
                        <div>
                            <p>Số điện thoại</p>
                            <input class="input" class="input" type="username" name="" id="phone" placeholder="Nhập số điện thoại">
                                <span class="check-phone"></span>
                        </div>
                        <div>
                            <p>Mật khẩu</p>
                            <input class="input" class="input" type="password" name="" id="password" placeholder="Nhập mật khẩu">
                                <span class="check-password"></span>
                        </div>
                        <div class="remember">
                            <input type="checkbox" name="" id="">
                            <label for="forgot">Remember me</label>
                        </div>
                    </div>
                    <div class="btn-login">
                        <button id="btn-login">Đăng nhập</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lấy lại mật khẩu </a><span>|</span>
                        <a href="#">Đăng ký</a>
                    </div>
                </div>
           
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="Fptlogin.js">

</script>

</html>
